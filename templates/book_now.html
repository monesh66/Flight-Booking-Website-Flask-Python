{% extends 'base.html' %}

{% block title %}BOOKING{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/book_now/stylesheet.css">
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
{% endblock %}

{% block body %}
<div class="searchBox">
    <div class="fromBox">
        <h2>From</h2>
        <select name="From">
            <option style="height: 30px;font-size: 20px;" value="null">=======Select Airport=======</option>
            {% for airport in departure_airport %}
                <option style="height: 30px;font-size: 20px;" value="{{ airport }}">{{ airport }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="toBox">
        <h2>To</h2>
        <select name="To">
            <option style="height: 30px;font-size: 20px;" value="null">=======Select Airport=======</option>
            {% for airport in aravial_airport %}
                <option style="height: 30px;font-size: 20px;" value="{{ airport }}">{{ airport }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="dateBox">
        <h2>Date</h2>
        <input name="date" type="date">
    </div>
</div>
{% endblock %}
